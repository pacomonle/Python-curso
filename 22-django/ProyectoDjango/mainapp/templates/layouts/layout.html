
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--titulo de cada pagina-->
    <title>
        {% block title %}
            
        {% endblock %}
        | Francisco Monleon
    </title>
    
    {% load static %}
    <link rel="stylesheet" type='text/css' href="{% static 'css/styles.css' %}">
</head>
<body>
    <!--Cabecera de la pagina-->
        <header>
            <div id='logo'>
            <!--logo Django-->
               <img src="{% static 'images/logo.png' %}" alt="log django" title='logo de la app' >
              <h1>Proyecto Django | NolitoxD </h1>
            </div>    
        </header>
        <nav>
            <ul>
                <li> 
                    <a href="{% url 'index' %}">Inicio</a>
                </li>
                <li>
                    <a href="{% url 'about' %}">Sobre Nosotros</a>
                </li>
                
            </ul>
        </nav>
        <div class="barra">
            <span class="esquina-izquierda"></span>
            <span class="relleno-barra"></span>
            <span class="esquina-derecha"></span>
        </div>
       <!-- bloque de content -->
        <div id='content'>
            <div class="box">
               {% block content %}
                   
                {% endblock %}
            </div>
        </div>
        <!-- Footer -->
        <footer>
            Master Python &copy Francisco Monleon {% now "Y" %}
            {% comment 'd/m/Y' %}
            tambien se pueden mostrar horas , minutos y segundos
            {% endcomment %}
        </footer>
</body>
</html>
